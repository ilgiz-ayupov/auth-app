<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <title>Вход</title>
</head>

<body>
  <h1 class="mt-3 mb-4 text-center">Войти в аккаунт</h1>

  <div class="container">
    <form action="" method="POST">
      <div>
        <label class="form-label" for="login">Логин</label>
        <input class="form-control" type="text" id="login" name="login" required minlength="2" />
      </div>
      <div class="mt-2">
        <label for="password" class="form-label">Пароль</label>
        <input class="form-control" type="password" id="password" name="password" required minlength="8" />
      </div>

      <button class="mt-3 btn btn-primary" type="submit">Войти</button>
    </form>
  </div>
</body>

</html>
